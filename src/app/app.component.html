<div>
  <h1> Игра крестики нолики </h1>

  <div class="card" *ngIf="players.length  < 2">
        <div class="form-control">
      <input type="text" placeholder="Имя игрока" [(ngModel)]="namePlayer">
    </div>

    <button class="btn" (click)="addPlayer()">Добавить</button>
  </div>

  <hr>

  <div class="container" *ngFor="let player of players">
    {{player.name}}
  </div>
  <div style="display: flex;">
    <span class="cell" *ngFor="let cell of cells">{{cell}}</span>
  </div>



</div>
