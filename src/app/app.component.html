<div>
  <h1> Игра крестики нолики </h1>

  <div class="card" *ngIf="players.length  < 2">
        <div class="form-control">
      <input type="text" placeholder="Имя игрока" [(ngModel)]="namePlayer">
    </div>

    <button class="btn" (click)="addPlayer()">Добавить</button>
  </div>

  <hr>

  <div class="container" *ngFor="let player of players; let i = index">
    {{player.name}} играет за {{i ? '0' : 'X и ходит первым'}}
  </div>
  <div *ngIf="winner">Победитель {{winner}}</div>
  <div class="pole" *ngIf="players.length == 2" >
    <div *ngFor="let cells of field">
      <div class="cell" *ngFor="let cell of cells" (click)="click(cell)">
        <span *ngIf="cell.status == 'crossed'">X</span>
        <span *ngIf="cell.status == 'zero'">0</span>
      </div>
    </div>
  </div>
  <button class="btn" (click)="creatNewGame()">Новая игра</button>
</div>
